type AthleteUnitLookup {
  appId: String!
  custId: String
}

enum AthleteLevel {
  COLLEGE
  PROFESSIONAL
}

type AthleteSport {
  name: String!
  airTableId: String!
  isActive: Boolean
}

type AthleteTeam {
  name: String!
  airTableId: String!
  isActive: Boolean
}

type Athlete @model {
  firstName: String!
  lastName: String!
  mobilePhone: String!
  email: String!
  level: AthleteLevel!
  sport: AthleteSport!
  team: AthleteTeam!
  address: Address!
  accounts: [AthleteAccount] @hasMany
  unitLookup: AthleteUnitLookup
  isActive: Boolean!
}

type AthleteAccount @model {
  athlete: Athlete! @belongsTo
  routingCode: String!
  accountNumber: String!
}
