# import Invite from "Invite.graphql"

enum AthleteLevel {
  COLLEGE
  PROFESSIONAL
}

type AthleteSport {
  name: String!
  airTableId: String!
  isActive: Boolean
}

type AthleteTeam {
  name: String!
  airTableId: String!
  isActive: Boolean
}

type Athlete @model {
  firstName: String!
  lastName: String!
  mobilePhone: String!
  email: String!
  level: AthleteLevel!
  sport: AthleteSport!
  team: AthleteTeam!
  isActive: Boolean!
}
