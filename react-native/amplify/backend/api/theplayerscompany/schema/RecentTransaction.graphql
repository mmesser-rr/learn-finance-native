type RecentTransaction @model @auth(rules: [{ allow: public, operations: [read, update] },  {allow: owner, provider: userPools, ownerField: "athleteId" }])
{
  transactionId: ID! 
  athleteId: String!
  transactionType: String!
  status: String!
  amount: Float
  idempotencyKey: String
  direction: String
  createdAt: String
  read: Boolean
  settled: String
  podAllocation: PodSettings
}

#@auth(rules: [{ allow: owner }]) 